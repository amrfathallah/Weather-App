<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <!-- ========== Start navbar ========== -->
      <section>
        <nav class="navbar py-5 navbar-expand-lg bg-color">
          <div class="container ">
            
            

                <a class="navbar-brand" href="#">
                    <img src="./images/logo@2x.png" alt="" >
                    <div class="logo-title">
                        <h1>Weather</h1>
                        <span>tagline goes here</span>
                    </div>
                </a>
            
                <button
              class="navbar-toggler border-0"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fa-solid fa-bars icon"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-center">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">News</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#"
                    >Live cameras</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Photos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </section>
            <!-- ========== End navbar ========== -->
      <section class="bg-img">
        <section >
            <div class="container w-75 py-5">
                    <input type="search" id="search" class=" search-input w-100 rounded-pill p-3" placeholder="find your location..." aria-label="Recipient's username" aria-describedby="button-addon2">
            </div>
          </section>
          <section>
            <div class="container ">
                <div class="row">
                    <div class="item col-lg-4  p-0 rounded-start-4 mb-1">
                        <div class="item-today d-flex justify-content-between py-2 px-3 m-0 bg-header-color text-light">
                            <p id="today_date_day_name" class="my-auto"></p>
                            <span>
                                <span id="today_date_day_number" class="my-auto"></span>
                                <span id="today_date_month" class="my-auto"></span>
                            </span>
                        </div>
                        <div class="item-content bg-card-day text-start px-3 py-3 pt-5 text-light">
                            <p class="fs-4" id="today_location"></p>
                            <div class="  d-flex justify-content-between align-items-center fs-1">
                                <span class="temp-num fw-bolder">
                                    <span id="today_temp"></span>
                                    <span><sup>o</sup>C</span>
                                </span>
                                <img id="today_img"  alt="weather icon">
                            </div>
                            <p id="today_text" class="fs-6 text-light-blue"></p>
                        </div>
                        <div class="item-footer  bg-card-day d-flex text-light p-3">
                            <div class="d-flex me-3">
                                <img src="./images/icon-umberella@2x.png" class="footer-icons me-2" alt="weather icon" />
                                <p id="humidity"></p>
                            </div>
                            <div class="d-flex me-3">
                                <img src="./images/icon-wind@2x.png" class="footer-icons mx-2" alt="weather icon" />
                                <p id="wind"></p>
                            </div>
                            <div class="d-flex">
                                <img src="./images/icon-compass@2x.png" class="footer-icons mx-2" alt="weather icon" />
                                <p id="wind_direction"></p>
                            </div>
                        </div>
                    </div>
                    <div class=" item col-lg-4 p-0 bg-sec-card mb-1">
                        <div class="py-2 text-center bg-tomorrow text-light" >
                            <p class="next_day_name my-auto"></p>
                        </div>
                        <div class="item-content  text-start text-light p-3 text-center pt-5">
                            <img class="next_day_img"  alt="weather icon">
                            <h3 class="mt-3">
                                <span class="next_max_temp "></span>
                                <span><sup>o</sup> C</span>
                            </h3>
                            <h5 class="text-muted">
                                <span class="next_min_temp"></span>
                                <span><sup>o</sup> C</span>
                            </h5>
                            <p class="next_day_text fs-6 mt-4 text-light-blue"></p>
                        </div>
                    </div>
                    <div class="item col-lg-4 p-0 mb-1 rounded-end-4 bg-card-day ">
                        <div class="py-2 item-third-day text-center bg-header-color text-light" >
                            <p class="next_day_name my-auto"></p>
                        </div>
                        <div class="item-content  text-start text-light p-3 text-center pt-5">
                            <img class="next_day_img"  alt="weather icon">
                            <h3 class="mt-3">
                                <span class="next_max_temp "></span>
                                <span><sup>o</sup> C</span>
                            </h3>
                            <h5 class="text-muted">
                                <span class="next_min_temp"></span>
                                <span><sup>o</sup> C</span>
                            </h5>
                            <p class="next_day_text fs-6 mt-4 text-light-blue"></p>
                        </div>
                    </div>
                </div>
    
            </div>
          </section>
      </section>
     <footer >
        <div class="container  text-center  py-4 ">
            <p>Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
     </footer>
     
    </main>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
